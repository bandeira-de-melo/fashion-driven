<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="general-container">
        <div class="page-container">
            <header>
                <img src="/images/Logo.png" alt="" class="logo">
            </header>
            <main class="page-main-content">
                <div class="shop-section">
                    <div class="shop-section__container">
                        <div class="items-options-container">
                            <!--Choose options-->
                            <section class="options t-shirt-models">
                                <h3 class="section-title">Escolha o modelo</h3>
                                <div class="items-container">
                                  
                                    <div class="item-info">
                                        <div class="image-circle" onclick="selectShirtModel(this); " id="t-shirt">
                                            <img src="/images/tshirt.png" alt="" class="item-img" >
                                        </div>
                                        <p class="item-description">T-shirt</p>
                                    </div>
            
                                    
                                    <div class="item-info">
                                        <div class="image-circle" onclick="selectShirtModel(this)" id="top-tank">
                                            <img src="/images/Camiseta.png" alt="" class="item-img">
                                        </div>
                                        <p class="item-description">T-shirt</p>
                                    </div>
            
                
                                    <div class="item-info">
                                        <div class="image-circle" onclick="selectShirtModel(this)" id="long">
                                            <img src="/images/Mangalonga.png" alt="" class="item-img">
                                        </div>
                                        <p class="item-description">T-shirt</p>
                                    </div>
                                 
                                </div>
                            </section>
    
                            <section class="options neckline-types">
                                <h3 class="section-title">Escolha a gola</h3>
                                <div class="items-container">
                                
                                    <div class="item-info">
                                        <div class="image-circle" onclick="selectNecklineModel(this)" id="v-neck">
                                            <img src="/images/GolaV.png" alt="" class="item-img">
                                        </div>
                                        <p class="item-description">T-shirt</p>
                                    </div>
            
                                    
                                    <div class="item-info">
                                        <div class="image-circle" onclick="selectNecklineModel(this)" id="round">
                                            <img src="/images/GolaRedonda.png" alt="" class="item-img">
                                        </div>
                                        <p class="item-description">T-shirt</p>
                                    </div>
            
                
                                    <div class="item-info">
                                        <div class="image-circle" onclick="selectNecklineModel(this)" id="polo">
                                            <img src="/images/GolaPolo.png" alt="" class="item-img">
                                        </div>
                                        <p class="item-description">T-shirt</p>
                                    </div>
        
                                </div>
                            </section>
                            
                            <section class="options t-shirt-models">
                                <h3 class="section-title">Escolha o tecido</h3>
                                <div class="items-container">
                               
                                    <div class="item-info" >
                                    <div class="image-circle" onclick="selectFabricModel(this)" id="silk">
                                        <img src="/images/Seda.png" alt="" class="item-img">
                                        </div>
                                        <p class="item-description">T-shirt</p>
                                    </div>
            
                                    
                                    <div class="item-info" >
                                    <div class="image-circle" onclick="selectFabricModel(this)" id="cotton">
                                        <img src="/images/Algodão.png" alt="" class="item-img">
                                        </div>
                                        <p class="item-description">T-shirt</p>
                                    </div>
            
                
                                    <div class="item-info" >
                                    <div class="image-circle" onclick="selectFabricModel(this)" id="polyester">
                                        <img src="/images/Poliester.png" alt="" class="item-img">
                                        </div>
                                        <p class="item-description">T-shirt</p>
                                    </div>
        
                                </div>
                            </section>
                            <!--End Choose options-->
                        </div>
                        <div class="order-container">
                            <h3>Imagem de referência</h3>
                            <input type="text" class="urlInput" placeholder="Insira o link" oninput="getUrl(this.value)">
                            <button class="btn" onclick="post()">Confirmar pedido</button>
                        </div>
                    </div>
                </div>
                <div class="image-container">
                   <img src="/images/ilustração.png" alt="" class="main-image">
                </div>
            </main>
            <footer>
                <h2>Ultimos pedidos</h2>
                <div class="latest-items-container">
                    <div class="latest-item-box">
                        <img src="" alt="" class="image-latest-item">
                        <strong>Criador: <span class="item-creator"></span></strong>
                    </div>
                    <div class="latest-item-box">
                        <img src="" alt="" class="image-latest-item">
                        <strong>Criador: <span class="item-creator"></span></strong>
                    </div>
                    <div class="latest-item-box">
                        <img src="" alt="" class="image-latest-item">
                        <strong>Criador: <span class="item-creator"></span></strong>
                    </div>
                    <div class="latest-item-box">
                        <img src="" alt="" class="image-latest-item">
                        <strong>Criador: <span class="item-creator"></span></strong>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
